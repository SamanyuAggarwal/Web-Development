<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      text-align: center;
      background-color: #CE1126;
      height: 600px;
      width: 900px;
    }
    p{
      font-size: 5rem;
    }
    .flag > p{
      color: white;
    }
    .flag > div{
      top: 150px;
      background-color: #002868;
      height: 300px;
      width: 900px;
    }
    .flag > div > div{
      position: relative;
      top: 40px;
      left: 360px;
      background-color:white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    }
 </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
